<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Zone - Kids Learning App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Segoe UI', cursive, sans-serif;
            background: url('https://images.unsplash.com/photo-1516627145497-ae6968895b74?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 700px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 5px solid #FFB6C1;
        }

        .header {
            background: linear-gradient(135deg, #87CEEB, #98D8C8);
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #FFB6C1;
        }

        .header h1 {
            color: white;
            font-size: 2.2em;
            text-shadow: 3px 3px 0 #FF69B4;
            margin: 0;
        }

        .header h1 i {
            margin: 0 10px;
            color: #FFD700;
        }

        .quiz-card {
            background: white;
            margin: 20px;
            padding: 30px 35px;
            border-radius: 30px;
            box-shadow: 0 8px 0 #FFB6C1;
            border: 3px solid #FF69B4;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e2e8f0;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            border: 2px solid #87CEEB;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF69B4, #FFB6C1);
            width: 0%;
            border-radius: 10px;
            transition: width 0.4s ease;
        }

        .question-counter {
            text-align: right;
            font-size: 16px;
            color: #4682B4;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .question-counter span {
            color: #FF69B4;
            font-weight: 700;
        }

        .question {
            background: #f8fafc;
            padding: 25px 25px;
            border-radius: 30px 10px 30px 10px;
            margin-bottom: 25px;
            border-left: 8px solid #87CEEB;
            border-bottom: 4px solid #e2e8f0;
            transition: all 0.3s ease;
            position: relative;
            animation: fadeInQuestion 0.5s ease-out forwards;
            opacity: 0;
            transform-origin: left;
        }

        @keyframes fadeInQuestion {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .question:hover {
            background: white;
            border-left-width: 12px;
            border-bottom-color: #FF69B4;
            box-shadow: 0 15px 30px -12px rgba(255, 105, 180, 0.3);
        }

        .question b {
            font-size: 18px;
            color: #4682B4;
            display: block;
            margin-bottom: 15px;
            line-height: 1.5;
            padding-right: 30px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border: 3px solid #87CEEB;
            border-radius: 30px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            font-family: 'Comic Sans MS', cursive;
            color: #000000 !important;
        }

        input:focus {
            outline: none;
            border-color: #FF69B4;
            box-shadow: 0 0 0 5px rgba(255, 105, 180, 0.2);
            transform: scale(1.01);
        }

        input:hover {
            border-color: #FF69B4;
        }

        input::placeholder {
            color: #94a3b8;
            font-style: italic;
        }

        input.error {
            border-color: #ff6b6b;
            background-color: #fff8f8;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 16px 28px;
            border: 3px solid white;
            border-radius: 50px;
            background: linear-gradient(135deg, #FF69B4, #FFB6C1);
            color: white;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive;
            box-shadow: 0 8px 0 #FF1493;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 11px 0 #FF1493;
            background: linear-gradient(135deg, #FFB6C1, #FF69B4);
        }

        button:active {
            transform: translateY(5px);
            box-shadow: 0 4px 0 #FF1493;
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::after {
            width: 300px;
            height: 300px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .button-group button {
            flex: 1;
            margin-top: 0;
        }

        .clear-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 8px 0 #991b1b;
        }

        .clear-btn:hover {
            background: linear-gradient(135deg, #dc2626, #ef4444);
            box-shadow: 0 11px 0 #991b1b;
        }

        .back-btn {
            background: linear-gradient(135deg, #4b5563, #374151);
            box-shadow: 0 8px 0 #1f2937;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #374151, #4b5563);
            box-shadow: 0 11px 0 #1f2937;
        }

        /* Cloud Decorations */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 1000px;
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }

        .cloud1 {
            width: 150px;
            height: 60px;
            top: 50px;
            left: 20px;
        }

        .cloud2 {
            width: 200px;
            height: 80px;
            bottom: 50px;
            right: 20px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @media (max-width: 600px) {
            .quiz-card {
                padding: 20px 18px;
                margin: 15px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .question b {
                font-size: 16px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Cloud decorations -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>

    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-brain"></i>
                Knowledge Test
                <i class="fas fa-star"></i>
            </h1>
        </div>

        <div class="quiz-card">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="question-counter">
                Question <span id="currentQuestion">1</span> of <span id="totalQuestions">{{ questions|length }}</span>
            </div>

            <form method="POST" id="quizForm">
                {% for q in questions %}
                <div class="question" id="q{{ loop.index0 }}" data-index="{{ loop.index0 }}">
                    <b>{{ loop.index }}. {{ q.question }}</b>
                    <input 
                        type="text" 
                        name="q{{ loop.index0 }}" 
                        placeholder="Type your answer here..." 
                        required
                        autocomplete="off"
                        id="input{{ loop.index0 }}"
                    >
                </div>
                {% endfor %}
                
                <button type="submit" id="submitBtn">
                    <i class="fas fa-check-circle"></i> Submit Answers
                </button>
                
                <div class="button-group">
                    <button type="button" onclick="clearQuiz()" class="clear-btn">
                        <i class="fas fa-trash-alt"></i> Clear All
                    </button>
                    <button type="button" onclick="backToDashboard()" class="back-btn">
                        <i class="fas fa-home"></i> Dashboard
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        (function() {
            'use strict';
            
            // Get all questions and inputs
            const questions = document.querySelectorAll('.question');
            const inputs = document.querySelectorAll('input[type="text"]');
            const totalQuestions = {{ questions|length }};
            const progressFill = document.getElementById('progressFill');
            const currentQuestionSpan = document.getElementById('currentQuestion');
            
            // Initialize progress
            function updateProgress() {
                let answered = 0;
                inputs.forEach(input => {
                    if (input.value.trim() !== '') {
                        answered++;
                    }
                });
                
                const progress = (answered / totalQuestions) * 100;
                progressFill.style.width = progress + '%';
                
                // Update question counter to show first unanswered or last question
                let currentIndex = 0;
                for (let i = 0; i < inputs.length; i++) {
                    if (inputs[i].value.trim() === '') {
                        currentIndex = i;
                        break;
                    }
                    currentIndex = i;
                }
                currentQuestionSpan.textContent = currentIndex + 1;
            }
            
            // Add input listeners
            inputs.forEach((input, index) => {
                input.addEventListener('input', function() {
                    updateProgress();
                    
                    // Remove error styling when user starts typing
                    this.classList.remove('error');
                    
                    // Auto-focus next empty input on complete
                    if (this.value.trim() !== '' && index < inputs.length - 1) {
                        const nextInput = inputs[index + 1];
                        if (nextInput.value.trim() === '') {
                            setTimeout(() => nextInput.focus(), 200);
                        }
                    }
                });
                
                input.addEventListener('focus', function() {
                    this.parentElement.style.background = 'linear-gradient(145deg, #ffffff, #f0f8ff)';
                    this.parentElement.style.borderLeftColor = '#FF69B4';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.background = '#f8fafc';
                    this.parentElement.style.borderLeftColor = '#87CEEB';
                });
            });
            
            // Stagger animation for questions
            questions.forEach((q, index) => {
                q.style.animationDelay = (index * 0.1) + 's';
            });
            
            // Form validation
            const form = document.getElementById('quizForm');
            form.addEventListener('submit', function(e) {
                let emptyCount = 0;
                inputs.forEach(input => {
                    if (input.value.trim() === '') {
                        emptyCount++;
                        input.style.borderColor = '#ef4444';
                        input.classList.add('error');
                        input.parentElement.style.borderLeftColor = '#ef4444';
                        
                        // Shake animation for empty fields
                        input.parentElement.style.animation = 'shake 0.5s ease-in-out';
                        setTimeout(() => {
                            input.parentElement.style.animation = '';
                        }, 500);
                    } else {
                        input.style.borderColor = '#87CEEB';
                        input.parentElement.style.borderLeftColor = '#87CEEB';
                    }
                });
                
                if (emptyCount > 0) {
                    e.preventDefault();
                    alert(`You have ${emptyCount} unanswered question(s). Please answer all questions.`);
                } else {
                    if (!confirm('Are you sure you want to submit your answers?')) {
                        e.preventDefault();
                    }
                }
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Ctrl + Enter to submit
                if (e.ctrlKey && e.key === 'Enter') {
                    e.preventDefault();
                    document.getElementById('submitBtn').click();
                }
                
                // Alt + C to clear
                if (e.altKey && e.key === 'c') {
                    e.preventDefault();
                    clearQuiz();
                }
                
                // Alt + B for back
                if (e.altKey && e.key === 'b') {
                    e.preventDefault();
                    backToDashboard();
                }
            });
            
            // Initial progress update
            updateProgress();
            
            // Make functions global
            window.clearQuiz = function() {
                if (confirm('Are you sure you want to clear all answers? This will not be saved.')) {
                    inputs.forEach(input => {
                        input.value = '';
                        input.style.borderColor = '#87CEEB';
                        input.classList.remove('error');
                        input.parentElement.style.borderLeftColor = '#87CEEB';
                    });
                    updateProgress();
                    
                    // Focus on first input
                    if (inputs.length > 0) {
                        inputs[0].focus();
                    }
                }
            };
            
            window.backToDashboard = function() {
                if (confirm('Return to dashboard? Your progress will be lost.')) {
                    window.location.href = '/dashboard';
                }
            };
            
            console.log('Quiz page loaded with login theme');
        })();
    </script>
</body>
</html>
