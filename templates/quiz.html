<!DOCTYPE html>
<html>
<head>
<title>Quiz Zone</title>
<style>
body{
    margin:0;
    font-family: Comic Sans MS, cursive;
    background: linear-gradient(135deg,#3b82f6,#06b6d4);
    min-height:100vh;
}
.box{
    max-width:700px;
    margin:40px auto;
    background:white;
    padding:30px;
    border-radius:25px;
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
}
h2{text-align:center;color:#2563eb;}
.question{
    background:#f1f5f9;
    padding:15px;
    border-radius:15px;
    margin-bottom:15px;
}
input{
    width:100%;
    padding:10px;
    border-radius:10px;
    border:1px solid #ccc;
}
button{
    margin-top:20px;
    width:100%;
    padding:14px;
    border:none;
    border-radius:25px;
    background:#2563eb;
    color:white;
    font-size:18px;
    cursor:pointer;
}
button:hover{background:#1d4ed8;}
</style>
</head>

</body>
</html>
