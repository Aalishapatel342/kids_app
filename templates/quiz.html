<!DOCTYPE html>
<html>
<head>
<title>Quiz Zone</title>
<style>
body{
    margin:0;
    font-family: Comic Sans MS, cursive;
    background: linear-gradient(135deg,#3b82f6,#06b6d4);
    min-height:100vh;
}
.box{
    max-width:700px;
    margin:40px auto;
    background:white;
    padding:30px;
    border-radius:25px;
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
}
h2{text-align:center;color:#2563eb;}
.question{
    background:#f1f5f9;
    padding:15px;
    border-radius:15px;
    margin-bottom:15px;
}
input{
    width:100%;
    padding:10px;
    border-radius:10px;
    border:1px solid #ccc;
}
button{
    margin-top:20px;
    width:100%;
    padding:14px;
    border:none;
    border-radius:25px;
    background:#2563eb;
    color:white;
    font-size:18px;
    cursor:pointer;
}
button:hover{background:#1d4ed8;}
</style>
</head>
<body>

<div class="box">
<h2>ðŸ§  Smart Quiz Zone</h2>

<form method="POST">
{% for q in questions %}
<div class="question">
    <b>{{ loop.index }}. {{ q.question }}</b><br><br>
    <input name="q{{ loop.index0 }}" required placeholder="Your answer...">
</div>
{% endfor %}
<button type="submit">Submit Quiz ðŸš€</button>
</form>
<div style="text-align:center; margin-top:20px;">
    <button onclick="clearQuiz()" style="background:#ff6b6b; color:white; border:none; padding:10px 20px; border-radius:10px; cursor:pointer;">Clear Quiz</button>
    <button onclick="backToDashboard()" style="background:#6c757d; color:white; border:none; padding:10px 20px; border-radius:10px; cursor:pointer; margin-left:10px;">Back to Dashboard</button>
</div>
<script>
function clearQuiz() {
    if (confirm('Are you sure you want to clear the quiz? This will not count as an attempt.')) {
        window.location.href = '/quiz?clear=1';
    }
}
function backToDashboard() {
    if (confirm('Are you sure you want to go back to dashboard? This will not count as an attempt.')) {
        window.location.href = '/dashboard';
    }
}
</script>
</div>

</body>
</html>
