<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result - Kids Learning App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Segoe UI', cursive, sans-serif;
            background: url('https://images.unsplash.com/photo-1516627145497-ae6968895b74?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 550px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 5px solid #FFB6C1;
        }

        .header {
            background: linear-gradient(135deg, #87CEEB, #98D8C8);
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #FFB6C1;
        }

        .header h1 {
            color: white;
            font-size: 2.2em;
            text-shadow: 3px 3px 0 #FF69B4;
            margin: 0;
        }

        .header h1 i {
            margin: 0 10px;
            color: #FFD700;
        }

        .result-card {
            background: white;
            margin: 20px;
            padding: 30px 35px;
            border-radius: 30px;
            box-shadow: 0 8px 0 #FFB6C1;
            border: 3px solid #FF69B4;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-title {
            color: #4682B4;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 25px;
            text-shadow: 2px 2px 0 rgba(255, 105, 180, 0.1);
            position: relative;
            padding-bottom: 15px;
        }

        .result-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #FF69B4, #FFB6C1);
            border-radius: 4px;
        }

        .result-title i {
            color: #FFD700;
            margin: 0 10px;
        }

        .score-section {
            background: linear-gradient(145deg, #f0fdf4, #dcfce7);
            padding: 30px;
            border-radius: 30px;
            margin: 25px 0;
            border: 3px solid #98D8C8;
        }

        .score-label {
            font-size: 1.4rem;
            color: #4682B4;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .score-value {
            font-size: 3rem;
            font-weight: 800;
            color: #FF69B4;
            text-shadow: 3px 3px 0 rgba(255, 105, 180, 0.2);
        }

        .coins {
            font-size: 1.5rem;
            color: #92400e;
            font-weight: 700;
            background: #fef3c7;
            padding: 15px 30px;
            border-radius: 50px;
            display: inline-block;
            border: 3px solid #fbbf24;
            margin-top: 15px;
        }

        .coins i {
            color: #FFD700;
            margin-right: 8px;
        }

        .coins-value {
            background: #92400e;
            color: white;
            padding: 5px 15px;
            border-radius: 50px;
            margin-left: 10px;
        }

        .btn {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(135deg, #FF69B4, #FFB6C1);
            color: white;
            border: 3px solid white;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 0 #FF1493;
            margin-top: 20px;
            position: relative;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 11px 0 #FF1493;
            background: linear-gradient(135deg, #FFB6C1, #FF69B4);
        }

        .btn:active {
            transform: translateY(5px);
            box-shadow: 0 4px 0 #FF1493;
        }

        .btn i {
            margin-right: 10px;
        }

        /* Cloud Decorations */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 1000px;
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }

        .cloud1 {
            width: 150px;
            height: 60px;
            top: 50px;
            left: 20px;
        }

        .cloud2 {
            width: 200px;
            height: 80px;
            bottom: 50px;
            right: 20px;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @media (max-width: 600px) {
            .result-card {
                padding: 20px 18px;
                margin: 15px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .result-title {
                font-size: 1.5rem;
            }

            .score-value {
                font-size: 2.5rem;
            }

            .coins {
                font-size: 1.2rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Cloud decorations -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>

    <!-- Confetti -->
    <div class="confetti" id="confetti"></div>

    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-trophy"></i>
                Quiz Complete
                <i class="fas fa-star"></i>
            </h1>
        </div>

        <div class="result-card">
            <div class="result-title">
                <i class="fas fa-medal"></i>
                Great Job!
                <i class="fas fa-medal"></i>
            </div>
            
            <div class="score-section">
                <div class="score-label">Your Score</div>
                <div class="score-value">{{ score }}</div>
                <div class="coins">
                    <i class="fas fa-coins"></i>
                    Total Coins
                    <span class="coins-value">{{ coins }}</span>
                </div>
            </div>
            
            <a href="/dashboard" class="btn" id="dashboardLink">
                <i class="fas fa-home"></i>
                Back to Dashboard
            </a>
        </div>
    </div>

    <script>
        (function() {
            'use strict';
            
            // Create confetti effect
            function createConfetti() {
                const confettiContainer = document.getElementById('confetti');
                const colors = ['#FF69B4', '#FFB6C1', '#87CEEB', '#98D8C8', '#FFD700', '#FF1493'];
                
                for (let i = 0; i < 80; i++) {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'absolute';
                    confetti.style.width = Math.random() * 12 + 6 + 'px';
                    confetti.style.height = Math.random() * 12 + 6 + 'px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = -20 + 'px';
                    confetti.style.opacity = Math.random() * 0.7 + 0.3;
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
                    confetti.style.animation = `float ${Math.random() * 3 + 2}s linear infinite`;
                    confetti.style.animationDelay = Math.random() * 5 + 's';
                    confettiContainer.appendChild(confetti);
                }
            }
            
            // Add confetti animation CSS
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0% {
                        transform: translateY(0) rotate(0deg);
                        opacity: 1;
                    }
                    100% {
                        transform: translateY(100vh) rotate(720deg);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
            
            // Create confetti with delay to ensure container exists
            setTimeout(createConfetti, 100);
            
            // Animate score appearance
            const scoreElement = document.querySelector('.score-value');
            const coinsElement = document.querySelector('.coins-value');
            
            if (scoreElement && coinsElement) {
                // Flash animation for score
                scoreElement.style.animation = 'pulse 1s ease 3';
                coinsElement.style.animation = 'pulse 1s ease 3';
            }
            
            // Dashboard link with confirmation
            const dashboardLink = document.getElementById('dashboardLink');
            dashboardLink.addEventListener('click', function(e) {
                // Let the link work normally
            });
            
            // Add keyboard shortcut
            document.addEventListener('keydown', function(e) {
                // Press D to go to dashboard
                if (e.key === 'd' || e.key === 'D') {
                    window.location.href = '/dashboard';
                }
            });
            
            console.log('Quiz result page loaded with login theme');
            
        })();
    </script>
</body>
</html>
