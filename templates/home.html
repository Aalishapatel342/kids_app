<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Learning App - Learn & Play</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Segoe UI', cursive, sans-serif;
            background: url('https://images.unsplash.com/photo-1516627145497-ae6968895b74?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        /* Soft overlay for better readability */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 5px solid #FFB6C1;
        }

        /* Header with cute clouds */
        .header {
            background: linear-gradient(135deg, #87CEEB, #98D8C8);
            padding: 25px;
            text-align: center;
            border-bottom: 5px solid #FFB6C1;
            position: relative;
        }

        .header h1 {
            color: white;
            font-size: 2.5em;
            text-shadow: 3px 3px 0 #FF69B4;
            letter-spacing: 2px;
            margin: 0;
        }

        .header h1 i {
            margin: 0 10px;
            color: #FFD700;
        }

        /* Main Card */
        .home-card {
            background: white;
            margin: 20px;
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 8px 0 #FFB6C1;
            border: 3px solid #FF69B4;
            text-align: center;
        }

        .home-logo {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #4a00e0 0%, #8e2de2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-family: 'Comic Sans MS', cursive;
            text-shadow: 3px 3px 0 #FFB6C1;
        }

        .home-tagline {
            font-size: 1.4rem;
            color: #4682B4;
            margin-bottom: 25px;
            line-height: 1.6;
            font-weight: bold;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 35px;
        }

        .feature-tag {
            background: #F0F8FF;
            color: #FF69B4;
            padding: 12px 25px;
            border-radius: 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border: 3px solid #87CEEB;
            box-shadow: 0 5px 0 #4682B4;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .feature-tag:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 0 #4682B4;
            border-color: #FF69B4;
        }

        .feature-tag i {
            margin-right: 8px;
            color: #4682B4;
        }

        .home-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 25px;
        }

        .btn-login {
            background: linear-gradient(135deg, #4a00e0 0%, #8e2de2 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            font-family: 'Comic Sans MS', cursive;
            text-decoration: none;
            display: block;
            border: 3px solid white;
            box-shadow: 0 8px 0 #4a00e0;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 11px 0 #4a00e0;
            text-decoration: none;
            color: white;
        }

        .btn-login i {
            margin-right: 10px;
        }

        .btn-signup {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            font-family: 'Comic Sans MS', cursive;
            text-decoration: none;
            display: block;
            border: 3px solid white;
            box-shadow: 0 8px 0 #00b09b;
        }

        .btn-signup:hover {
            transform: translateY(-3px);
            box-shadow: 0 11px 0 #00b09b;
            text-decoration: none;
            color: white;
        }

        .btn-signup i {
            margin-right: 10px;
        }

        .home-subtitle {
            color: #FF69B4;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Cloud Decorations */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 1000px;
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }

        .cloud1 {
            width: 150px;
            height: 60px;
            top: 50px;
            left: 20px;
        }

        .cloud2 {
            width: 200px;
            height: 80px;
            bottom: 50px;
            right: 20px;
        }

        .cloud3 {
            width: 100px;
            height: 40px;
            top: 200px;
            right: 50px;
        }

        /* Floating Shapes */
        .floating-shape {
            position: absolute;
            opacity: 0.2;
            z-index: 0;
            pointer-events: none;
        }

        .shape1 {
            top: 10%;
            left: 5%;
            font-size: 3em;
            color: #FF69B4;
            animation: float 3s ease-in-out infinite;
        }

        .shape2 {
            bottom: 15%;
            right: 8%;
            font-size: 4em;
            color: #87CEEB;
            animation: float 4s ease-in-out infinite;
        }

        .shape3 {
            top: 20%;
            right: 10%;
            font-size: 2.5em;
            color: #98D8C8;
            animation: float 3.5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Fun Stats */
        .fun-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .stat-bubble {
            background: #FFF0F5;
            border-radius: 60px;
            padding: 15px 25px;
            border: 3px solid #87CEEB;
            box-shadow: 0 5px 0 #4682B4;
            transition: all 0.3s ease;
        }

        .stat-bubble:hover {
            transform: scale(1.05);
            border-color: #FF69B4;
        }

        .stat-bubble i {
            font-size: 1.5em;
            color: #FF69B4;
            margin-right: 8px;
        }

        .stat-bubble span {
            font-size: 1.1em;
            font-weight: bold;
            color: #4682B4;
        }

        @media (max-width: 768px) {
            .home-card {
                padding: 40px 25px;
            }
            
            .home-logo {
                font-size: 2rem;
            }
            
            .home-tagline {
                font-size: 1.1rem;
            }

            .fun-stats {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Cloud decorations -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>

    <!-- Floating shapes -->
    <div class="floating-shape shape1">
        <i class="fas fa-star"></i>
    </div>
    <div class="floating-shape shape2">
        <i class="fas fa-heart"></i>
    </div>
    <div class="floating-shape shape3">
        <i class="fas fa-sun"></i>
    </div>

    <!-- Main content -->
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-star"></i>
                Kids Learning
                <i class="fas fa-star"></i>
            </h1>
        </div>

        <div class="home-card">
            <div class="home-logo">ðŸŽ¨ Learn & Play</div>
            <p class="home-tagline">Where learning is fun!<br>Discover amazing activities</p>

            <!-- Fun Stats -->
            <div class="fun-stats">
                <div class="stat-bubble">
                    <i class="fas fa-smile"></i>
                    <span>1000+ Kids</span>
                </div>
                <div class="stat-bubble">
                    <i class="fas fa-gamepad"></i>
                    <span>50+ Games</span>
                </div>
                <div class="stat-bubble">
                    <i class="fas fa-trophy"></i>
                    <span>500+ Rewards</span>
                </div>
            </div>
            
            <div class="features">
                <span class="feature-tag"><i class="fas fa-font"></i> Alphabet</span>
                <span class="feature-tag"><i class="fas fa-calculator"></i> Numbers</span>
                <span class="feature-tag"><i class="fas fa-paint-brush"></i> Drawing</span>
                <span class="feature-tag"><i class="fas fa-question-circle"></i> Quiz</span>
                <span class="feature-tag"><i class="fas fa-shapes"></i> Shapes</span>
                <span class="feature-tag"><i class="fas fa-palette"></i> Colors</span>
            </div>
            
            <div class="home-buttons">
                <a href="/login" class="btn-login">
                    <i class="fas fa-lock"></i> Login
                </a>
                <a href="/signin" class="btn-signup">
                    <i class="fas fa-user-plus"></i> Sign Up
                </a>
            </div>  
            <p class="home-subtitle">
                <i class="fas fa-magic"></i> 
                Start your learning adventure today! 
                <i class="fas fa-magic"></i>
            </p>
        </div>
    </div>

    <script>
        // Add some playful hover effects
        document.querySelectorAll('.feature-tag').forEach(tag => {
            tag.addEventListener('mouseenter', function() {
                this.style.backgroundColor = '#FFE4E1';
            });
            
            tag.addEventListener('mouseleave', function() {
                this.style.backgroundColor = '#F0F8FF';
            });
        });

        // Confetti effect on button hover (optional)
        function createConfetti() {
            // Simple confetti effect - you can enhance this
            console.log('ðŸŽ‰ Let\'s learn!');
        }

        document.querySelectorAll('.btn-login, .btn-signup').forEach(btn => {
            btn.addEventListener('click', createConfetti);
        });
    </script>
</body>
</html>
