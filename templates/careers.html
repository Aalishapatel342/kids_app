<!DOCTYPE html>
<html>
<head>
<title>Careers</title>
<style>
body{
    font-family: Comic Sans MS;
    background: linear-gradient(135deg,#0ea5e9,#67e8f9);
    padding:40px;
}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
    max-width:900px;
    margin:auto;
}
.card{
    background:white;
    padding:20px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    transition:0.3s;
}
.card:hover{
    transform:translateY(-10px) scale(1.05);
}
h3{color:#0284c7;}
</style>
</head>
<body>

<h2 style="text-align:center;">ðŸš€ Career Explorer</h2>

<div class="grid">
{% for c in careers %}
<div class="card">
    <h3>{{ c.name }}</h3>
    <p>{{ c.desc }}</p>
</div>
{% endfor %}
</div>

</body>
</html>
