<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Kids Learning App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Segoe UI', cursive, sans-serif;
            background: url('https://images.unsplash.com/photo-1516627145497-ae6968895b74?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 5px solid #FFB6C1;
        }

        .header {
            background: linear-gradient(135deg, #87CEEB, #98D8C8);
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #FFB6C1;
        }

        .header h1 {
            color: white;
            font-size: 2.2em;
            text-shadow: 3px 3px 0 #FF69B4;
            margin: 0;
        }

        .header h1 i {
            margin: 0 10px;
            color: #FFD700;
        }

        .login-card {
            background: white;
            margin: 20px;
            padding: 30px 35px;
            border-radius: 30px;
            box-shadow: 0 8px 0 #FFB6C1;
            border: 3px solid #FF69B4;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #4a00e0 0%, #8e2de2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #4682B4;
            font-size: 1.1rem;
            margin-bottom: 25px;
            font-weight: bold;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 18px;
            position: relative;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 5px;
        }

        .form-row .form-group {
            flex: 1;
            min-width: 0;
        }

        label {
            display: block;
            color: #4682B4;
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 6px;
        }

        label i {
            margin-right: 8px;
            color: #FF69B4;
        }

        input, select {
            width: 100%;
            padding: 14px 18px;
            border: 3px solid #87CEEB;
            border-radius: 30px;
            font-size: 1rem;
            font-family: 'Comic Sans MS', cursive;
            background: white;
            color: #333333; 
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #FF69B4;
            box-shadow: 0 0 0 5px rgba(255, 105, 180, 0.2);
        }

        input:hover, select:hover {
            border-color: #FF69B4;
            transform: scale(1.01);
        }

        /* Error State */
        input.error, select.error {
            border-color: #ff6b6b;
            background-color: #fff8f8;
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Valid State */
        input.valid, select.valid {
            border-color: #4CAF50;
            background-color: #f0fff0;
        }

        .input-feedback {
            min-height: 20px;
            font-size: 0.85rem;
            margin-top: 5px;
            padding-left: 15px;
            font-weight: 500;
        }

        /* Password Container */
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-container input {
            padding-right: 80px;
        }

        .toggle-password {
            position: absolute;
            right: 5px;
            background: linear-gradient(135deg, #87CEEB, #98D8C8);
            color: white;
            border: 2px solid white;
            padding: 8px 18px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Comic Sans MS', cursive;
            box-shadow: 0 4px 0 #4682B4;
        }

        .toggle-password:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #4682B4;
            background: linear-gradient(135deg, #98D8C8, #87CEEB);
        }

        /* Password Requirements - No tags, just validation styling */
        .password-requirements {
            margin-top: 12px;
            padding: 12px 15px;
            background: #F0F8FF;
            border-radius: 20px;
            border: 2px solid #87CEEB;
        }

        .password-requirements ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .password-requirements li {
            flex: 1 1 auto;
            min-width: 180px;
            padding-left: 28px;
            position: relative;
            font-size: 0.9rem;
            color: #666;
            transition: all 0.3s ease;
        }

        .password-requirements li:before {
            content: "â—‹";
            position: absolute;
            left: 0;
            color: #999;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .password-requirements li.valid {
            color: #4CAF50;
            font-weight: 500;
        }

        .password-requirements li.valid:before {
            content: "âœ“";
            color: #4CAF50;
        }

        .password-requirements li.invalid {
            color: #ff6b6b;
        }

        .password-requirements li.invalid:before {
            content: "âœ—";
            color: #ff6b6b;
        }

        /* Submit Button */
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #FF69B4, #FFB6C1);
            color: white;
            border: 3px solid white;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 0 #FF1493;
            margin-top: 15px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 11px 0 #FF1493;
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: translateY(0);
            box-shadow: 0 8px 0 #FF1493;
        }

        .btn i {
            margin-right: 10px;
        }

        .btn-loader {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .spinner {
            width: 25px;
            height: 25px;
            border: 3px solid #ffffff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Message */
        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px 20px;
            border-radius: 30px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
            border: 3px solid white;
            box-shadow: 0 5px 0 #d63031;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Links */
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 25px;
            text-align: center;
        }

        .link {
            color: #4682B4;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            padding: 8px;
            transition: all 0.3s ease;
            border-radius: 25px;
        }

        .link:hover {
            color: #FF69B4;
            transform: translateX(5px);
            background: #F0F8FF;
        }

        .link i {
            margin-right: 8px;
        }

        /* Highlight Animation */
        .error-highlight {
            animation: highlight 1s ease-in-out;
        }

        @keyframes highlight {
            0%, 100% { background-color: transparent; }
            50% { background-color: rgba(255, 107, 107, 0.1); }
        }

        /* Cloud Decorations */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 1000px;
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }

        .cloud1 {
            width: 150px;
            height: 60px;
            top: 50px;
            left: 20px;
        }

        .cloud2 {
            width: 200px;
            height: 80px;
            bottom: 50px;
            right: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-card {
                padding: 20px 18px;
                margin: 15px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .password-requirements ul {
                flex-direction: column;
                gap: 8px;
            }

            .password-requirements li {
                min-width: 100%;
            }

            .header h1 {
                font-size: 1.8em;
            }
        }
        /* Force all input text to be black */
        input, select, textarea {
            color: #000000 !important;
            background: white !important;
            -webkit-text-fill-color: #000000 !important; /* For Safari */
        }

        /* Ensure placeholder text is lighter but visible */
        input::placeholder, select::placeholder, textarea::placeholder {
            color: #999999 !important;
            -webkit-text-fill-color: #999999 !important;
            opacity: 1;
        }

        /* For different browser compatibility */
        input::-webkit-input-placeholder {
            color: #999999 !important;
        }

        input:-moz-placeholder {
            color: #999999 !important;
        }

        input::-moz-placeholder {
            color: #999999 !important;
        }

        input:-ms-input-placeholder {
            color: #999999 !important;
        }

        /* Keep text black in all states */
        input:focus, select:focus, textarea:focus,
        input:active, select:active, textarea:active,
        input:hover, select:hover, textarea:hover,
        input.valid, select.valid,
        input.error, select.error {
            color: #000000 !important;
            -webkit-text-fill-color: #000000 !important;
        }

        /* Make sure password input shows black text */
        input[type="password"] {
            color: #000000 !important;
            -webkit-text-fill-color: #000000 !important;
        }

        /* Ensure text in select dropdowns is black */
        select option {
            color: #000000;
            background: white;
        }

        /* When input is focused or being typed in */
        input:not(:placeholder-shown),
        select:not(:placeholder-shown) {
            color: #000000 !important;
            -webkit-text-fill-color: #000000 !important;
        }
    </style>
</head>
<body>
    <!-- Cloud decorations -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>

    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-star"></i>
                Sign Up
                <i class="fas fa-star"></i>
            </h1>
        </div>

        <div class="login-card">
            <div class="logo">Create Account</div>
            <p class="subtitle">
                <i class="fas fa-smile"></i>
                Join our fun learning journey!
                <i class="fas fa-smile"></i>
            </p>

            <div class="error" id="errorMessage" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                Please fix the errors above.
            </div>

            {% if error %}
            <div class="error">
                <i class="fas fa-exclamation-circle"></i>
                {{ error }}
            </div>
            {% endif %}

            <form id="signupForm" method="POST" action="/signin">
                <!-- Username field -->
                <div class="form-group" id="username-group">
                    <label><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a fun username" required>
                    <div class="input-feedback" id="usernameFeedback"></div>
                </div>

                <!-- Email field -->
                <div class="form-group" id="email-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <div class="input-feedback" id="emailFeedback"></div>
                </div>

                <!-- Phone field -->
                <div class="form-group" id="phone-group">
                    <label><i class="fas fa-phone"></i> Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter 10-digit phone starting with 6-9" required>
                    <div class="input-feedback" id="phoneFeedback"></div>
                </div>

                <!-- Gender and Age in one row -->
                <div class="form-row">
                    <div class="form-group" id="gender-group">
                        <label><i class="fas fa-venus-mars"></i> Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">ðŸ‘¦ Male</option>
                            <option value="female">ðŸ‘§ Female</option>
                            <option value="other">ðŸŒŸ Other</option>
                        </select>
                        <div class="input-feedback" id="genderFeedback"></div>
                    </div>

                    <div class="form-group" id="age-group">
                        <label><i class="fas fa-birthday-cake"></i> Age Group</label>
                        <select id="age" name="age" required>
                            <option value="">Select Age</option>
                            <option value="1-4">1-4 years</option>
                            <option value="5+">5+ years</option>
                        </select>
                        <div class="input-feedback" id="ageFeedback"></div>
                    </div>
                </div>

                <!-- Password field -->
                <div class="form-group" id="password-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i> Show
                        </button>
                    </div>
                    
                    <!-- Password requirements - now with validation styling only -->
                    <div class="password-requirements">
                        <ul>
                            <li id="reqLength">At least 6 characters</li>
                            <li id="reqCapital">At least one capital letter (A-Z)</li>
                            <li id="reqDigit">At least one number (0-9)</li>
                        </ul>
                    </div>
                    <div class="input-feedback" id="passwordFeedback"></div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn" id="signupBtn">
                    <i class="fas fa-magic"></i>
                    <span class="btn-text">Create Account</span>
                    <div class="btn-loader" id="btnLoader" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <!-- Links -->
            <div class="links">
                <a href="/login" class="link">
                    <i class="fas fa-sign-in-alt"></i>
                    Already have an account? Login
                </a>
                <a href="/" class="link">
                    <i class="fas fa-home"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');
            const usernameInput = document.getElementById('username');
            const emailInput = document.getElementById('email');
            const phoneInput = document.getElementById('phone');
            const genderSelect = document.getElementById('gender');
            const ageSelect = document.getElementById('age');
            const passwordInput = document.getElementById('password');
            const togglePasswordBtn = document.getElementById('togglePassword');
            const signupBtn = document.getElementById('signupBtn');
            const btnLoader = document.getElementById('btnLoader');
            const btnText = document.querySelector('.btn-text');
            const errorMessage = document.getElementById('errorMessage');
            
            // Feedback elements
            const usernameFeedback = document.getElementById('usernameFeedback');
            const emailFeedback = document.getElementById('emailFeedback');
            const phoneFeedback = document.getElementById('phoneFeedback');
            const genderFeedback = document.getElementById('genderFeedback');
            const ageFeedback = document.getElementById('ageFeedback');
            const passwordFeedback = document.getElementById('passwordFeedback');
            
            // Group elements
            const usernameGroup = document.getElementById('username-group');
            const emailGroup = document.getElementById('email-group');
            const phoneGroup = document.getElementById('phone-group');
            const genderGroup = document.getElementById('gender-group');
            const ageGroup = document.getElementById('age-group');
            const passwordGroup = document.getElementById('password-group');
            
            // Password requirement elements
            const reqLength = document.getElementById('reqLength');
            const reqCapital = document.getElementById('reqCapital');
            const reqDigit = document.getElementById('reqDigit');

            // Toggle password visibility
            togglePasswordBtn.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'text' ? 
                    '<i class="fas fa-eye-slash"></i> Hide' : 
                    '<i class="fas fa-eye"></i> Show';
                
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
            });

            // API endpoints
            const API_ENDPOINTS = {
                checkEmail: '/api/check-email',
                checkPhone: '/api/check-phone'
            };

            async function checkEmailExists(email) {
                try {
                    const response = await fetch(`${API_ENDPOINTS.checkEmail}?email=${encodeURIComponent(email)}`);
                    const data = await response.json();
                    return data.exists;
                } catch (error) {
                    console.error('Error checking email:', error);
                    return false;
                }
            }

            async function checkPhoneExists(phone) {
                try {
                    const response = await fetch(`${API_ENDPOINTS.checkPhone}?phone=${encodeURIComponent(phone)}`);
                    const data = await response.json();
                    return data.exists;
                } catch (error) {
                    console.error('Error checking phone:', error);
                    return false;
                }
            }

            function scrollToElement(element, offset = 100) {
                if (element) {
                    const elementPosition = element.getBoundingClientRect().top + window.pageYOffset;
                    const offsetPosition = elementPosition - offset;
                    
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });
                }
            }

            function highlightError(element) {
                if (element) {
                    element.classList.add('error-highlight');
                    setTimeout(() => {
                        element.classList.remove('error-highlight');
                    }, 1000);
                }
            }

            // Password validation function
            function validatePassword(password) {
                const hasLength = password.length >= 6;
                const hasCapital = /[A-Z]/.test(password);
                const hasDigit = /\d/.test(password);

                // Update requirement styling
                if (password.length > 0) {
                    reqLength.className = hasLength ? 'valid' : 'invalid';
                    reqCapital.className = hasCapital ? 'valid' : 'invalid';
                    reqDigit.className = hasDigit ? 'valid' : 'invalid';
                } else {
                    reqLength.className = '';
                    reqCapital.className = '';
                    reqDigit.className = '';
                }

                return hasLength && hasCapital && hasDigit;
            }

            // Username validation
            usernameInput.addEventListener('input', function() {
                const username = this.value.trim();
                usernameFeedback.textContent = '';
                
                if (username.length > 0) {
                    if (username.length < 3) {
                        usernameFeedback.textContent = 'Username should be at least 3 characters';
                        usernameFeedback.style.color = '#ff6b6b';
                        this.classList.add('error');
                        this.classList.remove('valid');
                    } else {
                        usernameFeedback.textContent = 'âœ“ Good username!';
                        usernameFeedback.style.color = '#4CAF50';
                        this.classList.add('valid');
                        this.classList.remove('error');
                    }
                } else {
                    this.classList.remove('valid', 'error');
                    usernameFeedback.textContent = '';
                }
            });

            // Email validation with uniqueness check
            let emailCheckTimeout;
            emailInput.addEventListener('input', function() {
                const email = this.value.trim();
                emailFeedback.textContent = '';

                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (email.length > 0) {
                    if (!emailRegex.test(email)) {
                        emailFeedback.textContent = 'Please enter a valid email address';
                        emailFeedback.style.color = '#ff6b6b';
                        this.classList.add('error');
                        this.classList.remove('valid');
                    } else {
                        emailFeedback.textContent = 'Checking availability...';
                        emailFeedback.style.color = '#666';
                        
                        clearTimeout(emailCheckTimeout);
                        emailCheckTimeout = setTimeout(() => {
                            checkEmailExists(email).then(exists => {
                                if (exists) {
                                    emailFeedback.textContent = 'âœ— This email is already registered';
                                    emailFeedback.style.color = '#ff6b6b';
                                    this.classList.add('error');
                                    this.classList.remove('valid');
                                } else {
                                    emailFeedback.textContent = 'âœ“ Email available!';
                                    emailFeedback.style.color = '#4CAF50';
                                    this.classList.add('valid');
                                    this.classList.remove('error');
                                }
                            });
                        }, 500);
                    }
                } else {
                    this.classList.remove('valid', 'error');
                    emailFeedback.textContent = '';
                }
            });

            // Phone validation with uniqueness check
            let phoneCheckTimeout;
            phoneInput.addEventListener('input', function() {
                const phone = this.value.trim();
                phoneFeedback.textContent = '';

                const cleanPhone = phone.replace(/\D/g, '');
                
                if (phone.length > 0) {
                    if (!/^[6-9]\d{9}$/.test(cleanPhone)) {
                        phoneFeedback.textContent = 'Phone must start with 6-9 and be 10 digits';
                        phoneFeedback.style.color = '#ff6b6b';
                        this.classList.add('error');
                        this.classList.remove('valid');
                    } else {
                        phoneFeedback.textContent = 'Checking availability...';
                        phoneFeedback.style.color = '#666';
                        
                        clearTimeout(phoneCheckTimeout);
                        phoneCheckTimeout = setTimeout(() => {
                            checkPhoneExists(cleanPhone).then(exists => {
                                if (exists) {
                                    phoneFeedback.textContent = 'âœ— This phone number is already registered';
                                    phoneFeedback.style.color = '#ff6b6b';
                                    this.classList.add('error');
                                    this.classList.remove('valid');
                                } else {
                                    phoneFeedback.textContent = 'âœ“ Phone number available!';
                                    phoneFeedback.style.color = '#4CAF50';
                                    this.classList.add('valid');
                                    this.classList.remove('error');
                                }
                            });
                        }, 500);
                    }
                } else {
                    this.classList.remove('valid', 'error');
                    phoneFeedback.textContent = '';
                }
            });

            // Gender validation
            genderSelect.addEventListener('change', function() {
                if (this.value) {
                    genderFeedback.textContent = 'âœ“ Selected';
                    genderFeedback.style.color = '#4CAF50';
                    this.classList.add('valid');
                    this.classList.remove('error');
                } else {
                    genderFeedback.textContent = 'Please select a gender';
                    genderFeedback.style.color = '#ff6b6b';
                    this.classList.add('error');
                    this.classList.remove('valid');
                }
            });

            // Age validation
            ageSelect.addEventListener('change', function() {
                if (this.value) {
                    ageFeedback.textContent = 'âœ“ Selected';
                    ageFeedback.style.color = '#4CAF50';
                    this.classList.add('valid');
                    this.classList.remove('error');
                } else {
                    ageFeedback.textContent = 'Please select an age group';
                    ageFeedback.style.color = '#ff6b6b';
                    this.classList.add('error');
                    this.classList.remove('valid');
                }
            });

            // Password validation
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                const isValid = validatePassword(password);
                
                if (password.length > 0) {
                    if (isValid) {
                        passwordFeedback.textContent = 'âœ“ Strong password!';
                        passwordFeedback.style.color = '#4CAF50';
                        this.classList.add('valid');
                        this.classList.remove('error');
                    } else {
                        passwordFeedback.textContent = 'Please meet all password requirements';
                        passwordFeedback.style.color = '#ff6b6b';
                        this.classList.add('error');
                        this.classList.remove('valid');
                    }
                } else {
                    passwordFeedback.textContent = '';
                    this.classList.remove('valid', 'error');
                }
            });

            // Form submission
            signupForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const username = usernameInput.value.trim();
                const email = emailInput.value.trim();
                const phone = phoneInput.value.trim().replace(/\D/g, '');
                const gender = genderSelect.value;
                const age = ageSelect.value;
                const password = passwordInput.value;

                let isValid = true;
                let errorMessages = [];
                let firstErrorElement = null;

                // Remove existing highlights
                [usernameGroup, emailGroup, phoneGroup, genderGroup, ageGroup, passwordGroup].forEach(group => {
                    group.classList.remove('error-highlight');
                });

                // Validate username
                if (username.length < 3) {
                    usernameFeedback.textContent = 'Username should be at least 3 characters';
                    usernameFeedback.style.color = '#ff6b6b';
                    usernameInput.classList.add('error');
                    isValid = false;
                    errorMessages.push('Username too short');
                    highlightError(usernameGroup);
                    if (!firstErrorElement) firstErrorElement = usernameGroup;
                }

                // Validate email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    emailFeedback.textContent = 'Please enter a valid email address';
                    emailFeedback.style.color = '#ff6b6b';
                    emailInput.classList.add('error');
                    isValid = false;
                    errorMessages.push('Invalid email');
                    highlightError(emailGroup);
                    if (!firstErrorElement) firstErrorElement = emailGroup;
                } else {
                    const emailExists = await checkEmailExists(email);
                    if (emailExists) {
                        emailFeedback.textContent = 'âœ— This email is already registered';
                        emailFeedback.style.color = '#ff6b6b';
                        emailInput.classList.add('error');
                        isValid = false;
                        errorMessages.push('Email already exists');
                        highlightError(emailGroup);
                        if (!firstErrorElement) firstErrorElement = emailGroup;
                    }
                }

                // Validate phone
                if (!/^[6-9]\d{9}$/.test(phone)) {
                    phoneFeedback.textContent = 'Phone must start with 6-9 and be 10 digits';
                    phoneFeedback.style.color = '#ff6b6b';
                    phoneInput.classList.add('error');
                    isValid = false;
                    errorMessages.push('Invalid phone number');
                    highlightError(phoneGroup);
                    if (!firstErrorElement) firstErrorElement = phoneGroup;
                } else {
                    const phoneExists = await checkPhoneExists(phone);
                    if (phoneExists) {
                        phoneFeedback.textContent = 'âœ— This phone number is already registered';
                        phoneFeedback.style.color = '#ff6b6b';
                        phoneInput.classList.add('error');
                        isValid = false;
                        errorMessages.push('Phone already exists');
                        highlightError(phoneGroup);
                        if (!firstErrorElement) firstErrorElement = phoneGroup;
                    }
                }

                // Validate gender
                if (!gender) {
                    genderFeedback.textContent = 'Please select a gender';
                    genderFeedback.style.color = '#ff6b6b';
                    genderSelect.classList.add('error');
                    isValid = false;
                    errorMessages.push('Gender required');
                    highlightError(genderGroup);
                    if (!firstErrorElement) firstErrorElement = genderGroup;
                }

                // Validate age
                if (!age) {
                    ageFeedback.textContent = 'Please select an age group';
                    ageFeedback.style.color = '#ff6b6b';
                    ageSelect.classList.add('error');
                    isValid = false;
                    errorMessages.push('Age required');
                    highlightError(ageGroup);
                    if (!firstErrorElement) firstErrorElement = ageGroup;
                }

                // Validate password
                if (!validatePassword(password)) {
                    passwordFeedback.textContent = 'Please meet all password requirements';
                    passwordFeedback.style.color = '#ff6b6b';
                    passwordInput.classList.add('error');
                    isValid = false;
                    errorMessages.push('Password requirements not met');
                    highlightError(passwordGroup);
                    if (!firstErrorElement) firstErrorElement = passwordGroup;
                }

                if (!isValid) {
                    errorMessage.innerHTML = `<i class="fas fa-exclamation-circle"></i> Please fix: ${errorMessages.join(', ')}`;
                    errorMessage.style.display = 'block';
                    
                    if (firstErrorElement) {
                        setTimeout(() => {
                            scrollToElement(firstErrorElement, 120);
                        }, 100);
                    }
                    
                    return;
                }

                // If valid, submit the form
                errorMessage.style.display = 'none';
                btnLoader.style.display = 'flex';
                btnText.style.visibility = 'hidden';
                signupBtn.disabled = true;

                // Submit the form
                signupForm.submit();
            });
        });
    </script>
</body>
</html>
