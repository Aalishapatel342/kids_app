<!DOCTYPE html>
<html>
<head>
    <title>My Progress</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #ffd6e8, #ffc1dd, #ffb6d5);
        }

        .sidebar {
            position: fixed;
            width: 220px;
            height: 100%;
            background: linear-gradient(180deg, #000000, #ff6b6b);
            color: white;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
        }

        .sidebar a:hover {
            background: rgba(255,255,255,0.2);
        }

        .main {
            margin-left: 240px;
            padding: 30px;
        }

        h1 {
            text-align: center;
            font-size: 2.4em;
            color: #ff4757;
        }

        /* CARDS */
        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 35px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            min-width: 220px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .card h2 {
            font-size: 2.4em;
            color: #ff6b6b;
        }

        /* CHART CONTAINER */
        .chart-box {
            background: white;
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
            margin-top: 40px;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
            align-items: stretch;
        }

        .chart-item {
            background: #fff;
            border-radius: 20px;
            padding: 15px;
            height: 320px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .chart-item h3 {
            text-align: center;
            margin-bottom: 10px;
            color: #ff6b6b;
        }

        .chart-item canvas {
            max-height: 230px !important;
        }
    </style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2 style="text-align:center;">üßí MINI CLUB</h2>
    <a href="{{ url_for('dashboard') }}">üè† Dashboard</a>
    <a href="/activities">üé® Activities</a>
    <a href="/progress">üìä Progress</a>
    <a href="/logout">üö™ Logout</a>
</div>

<div class="main">

    <h1>üöÄ Your Learning Journey</h1>

    <!-- STATS -->
    <div class="cards">
        <div class="card">
            <h2>{{ total_coins }}</h2>
            <p>ü™ô Total Coins</p>
        </div>
        <div class="card">
            <h2>{{ total_avg_score }}</h2>
            <p>‚≠ê Avg Score</p>
        </div>
    </div>

    <!-- CHARTS -->
    <div class="chart-box">
        <h2 style="text-align:center;color:#ff4757;">üìä Weekly Progress</h2>

        <div class="charts-container">

            <!-- LINE GRAPH -->
            <div class="chart-item">
                <h3>ü™ô Coins Earned (Week)</h3>
                <canvas id="weeklyChart"></canvas>
            </div>

            <!-- PIE GRAPH -->
            <div class="chart-item">
                <h3>üéØ Activity Split</h3>
                <canvas id="pieChart"></canvas>
            </div>

        </div>
    </div>

</div>

<script>
/* LINE CHART */
new Chart(document.getElementById('weeklyChart'), {
    type: 'line',
    data: {
        labels: {{ days | tojson }},
        datasets: [{
            data: {{ stars_data }},
            borderColor: '#ff6b6b',
            backgroundColor: 'rgba(255,107,107,0.25)',
            fill: true,
            tension: 0.45,
            pointRadius: 6,
            pointBackgroundColor: '#ff6b6b',
            pointBorderColor: '#fff',
            pointBorderWidth: 2
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
            legend: { display: false }
        },
        scales: {
            y: {
                beginAtZero: true,
                ticks: { stepSize: 1 }
            }
        }
    }
});

/* PIE / DOUGHNUT CHART */
new Chart(document.getElementById('pieChart'), {
    type: 'doughnut',
    data: {
        labels: ['üéØ Quiz', 'üß© Shapes'],
        datasets: [{
            data: [{{ quiz_attempts }}, {{ shape_attempts }}],
            backgroundColor: [
                'rgba(255,107,107,0.95)',
                'rgba(0,0,0,0.85)'
            ],
            borderWidth: 6,
            borderColor: '#fff',
            hoverOffset: 15
        }]
    },
    options: {
        cutout: '65%',
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
            legend: {
                position: 'bottom',
                labels: {
                    font: {
                        size: 14,
                        family: 'Comic Sans MS',
                        weight: 'bold'
                    },
                    usePointStyle: true
                }
            }
        },
        animation: {
            animateScale: true,
            duration: 1600,
            easing: 'easeOutBounce'
        }
    }
});
</script>

</body>
</html>
