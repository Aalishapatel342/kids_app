<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Progress</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap');

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: 'Baloo 2', cursive;
            background: linear-gradient(135deg, #ffd6e8, #c3f0ff, #fff1c1);
            background-size: 300% 300%;
            animation: bgMove 18s ease infinite;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Cloud Effects */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: floatCloud 20s linear infinite;
        }

        .cloud::before {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            top: -50%;
            left: 20%;
            width: 60%;
            height: 100%;
        }

        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            top: -30%;
            right: 20%;
            width: 40%;
            height: 80%;
        }

        .cloud1 {
            width: 120px;
            height: 60px;
            top: 10%;
            left: -150px;
            animation-delay: 0s;
        }

        .cloud2 {
            width: 100px;
            height: 50px;
            top: 30%;
            left: -150px;
            animation-delay: 8s;
        }

        .cloud3 {
            width: 140px;
            height: 70px;
            top: 50%;
            left: -150px;
            animation-delay: 16s;
        }

        .cloud4 {
            width: 90px;
            height: 45px;
            top: 70%;
            left: -150px;
            animation-delay: 24s;
        }

        @keyframes floatCloud {
            0% { transform: translateX(-150px); }
            100% { transform: translateX(calc(100vw + 150px)); }
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 260px;
            background: #ffffff;
            padding: 30px 20px;
            box-shadow: 6px 0 25px rgba(0,0,0,0.1);
            border-radius: 0 30px 30px 0;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 1px;
            color: #ff7a00;
            font-weight: 700;
        }

        .sidebar a {
            background: #f5f7ff;
            margin-bottom: 14px;
            padding: 14px 20px;
            border-radius: 18px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .sidebar a:hover {
            background: #ffecb3;
            transform: translateX(6px) scale(1.03);
            box-shadow: 0 8px 20px rgba(255, 183, 77, 0.4);
        }

        /* ===== MAIN ===== */
        .main {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        h1 {
            text-align: center;
            font-size: 2.6em;
            color: #ff7a00;
            margin-bottom: 35px;
        }

        /* ===== CARDS ===== */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            margin-bottom: 45px;
        }

        .card {
            background: #ffffff;
            padding: 30px 25px;
            border-radius: 35px;
            text-align: center;
            box-shadow: 0 14px 30px rgba(0,0,0,0.15);
            transition: transform 0.4s ease;
        }

        .card:hover {
            transform: translateY(-12px) rotate(-1deg);
        }

        .card h2 {
            font-size: 2.6em;
            margin: 0;
            color: #3f51b5;
        }

        .card p {
            margin-top: 8px;
            font-size: 1.05em;
            color: #555;
        }

        /* ===== CHART BOX ===== */
        .chart-box {
            background: #ffffff;
            border-radius: 35px;
            padding: 30px;
            box-shadow: 0 14px 30px rgba(0,0,0,0.15);
        }

        .chart-box h2 {
            text-align: center;
            color: #ff7a00;
            margin-bottom: 25px;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
        }

        .chart-item {
            background: #ffffff;
            border-radius: 35px;
            padding: 18px;
            height: 330px;
            box-shadow: 0 14px 30px rgba(0,0,0,0.15);
            transition: transform 0.4s ease;
        }

        .chart-item:hover {
            transform: translateY(-12px) rotate(-1deg);
        }

        .chart-item h3 {
            text-align: center;
            margin-bottom: 12px;
            color: #3f51b5;
        }

        .chart-item canvas {
            max-height: 240px !important;
        }

        /* ===== RESPONSIVE ===== */
        @media(max-width: 900px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            .main {
                margin-left: 0;
            }
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

<body>

<!-- Cloud Effects -->
<div class="cloud cloud1"></div>
<div class="cloud cloud2"></div>
<div class="cloud cloud3"></div>
<div class="cloud cloud4"></div>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2>üßí MINI CLUB</h2>
    <a href="{{ url_for('dashboard') }}">üè† Dashboard</a>
    <a href="{{ url_for('dashboard') }}">üé® Activities</a>
    <a href="/progress">üìä Progress</a>
    <a href="/logout">üö™ Logout</a>
</div>

<div class="main">

    <h1>üöÄ Your Learning Journey</h1>

    <!-- STATS -->
    <div class="cards">
        <div class="card">
            <h2>{{ total_coins }}</h2>
            <p>ü™ô Total Coins</p>
        </div>
        <div class="card">
            <h2>{{ total_avg_score }}</h2>
            <p>‚≠ê Average Score</p>
        </div>
        <div class="card">
            <h2>{{ performance_level }}</h2>
            <p>üéØ Performance Level</p>
        </div>
    </div>

    <!-- CHARTS -->
    <div class="chart-box">
        <h2>üìä Weekly Progress</h2>

        <div class="charts-container">
            <div class="chart-item">
                <h3>ü™ô Coins Earned</h3>
                <canvas id="weeklyChart"></canvas>
            </div>

            <div class="chart-item">
                <h3>üéØ Activity Split</h3>
                <canvas id="pieChart"></canvas>
            </div>
        </div>
    </div>

</div>

<script>
new Chart(document.getElementById('weeklyChart'), {
    type: 'line',
    data: {
        labels: {{ days | tojson }},
        datasets: [{
            data: {{ stars_data }},
            borderColor: '#ff6b9f',
            backgroundColor: 'rgba(255,107,159,0.3)',
            fill: true,
            tension: 0.45,
            pointRadius: 6,
            pointBackgroundColor: '#ff6b9f',
            pointBorderColor: '#fff',
            pointBorderWidth: 2
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
    }
});

new Chart(document.getElementById('pieChart'), {
    type: 'doughnut',
    data: {
        labels: ['üéØ Quiz', 'üß© Shapes', 'üßÆ Math'],
        datasets: [{
            data: [{{ quiz_attempts }}, {{ shape_attempts }}, {{ math_attempts }}],
            backgroundColor: ['#ff6b9f', '#1f1f2e', '#4CAF50'],
            borderWidth: 6,
            borderColor: '#fff',
            hoverOffset: 15
        }]
    },
    options: {
        cutout: '65%',
        plugins: {
            legend: {
                position: 'bottom',
                labels: { font: { size: 14, weight: 'bold' } }
            }
        }
    }
});
</script>
</body>
</html>
