<!DOCTYPE html>
<html>
<head>
<title>Choose Quiz Category</title>
<style>
body{
    margin:0;
    font-family: Comic Sans MS, cursive;
    background: linear-gradient(135deg,#3b82f6,#06b6d4);
    min-height:100vh;
}
.box{
    max-width:700px;
    margin:40px auto;
    background:white;
    padding:30px;
    border-radius:25px;
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
}
h2{text-align:center;color:#2563eb;}
.category{
    background:#f1f5f9;
    padding:15px;
    border-radius:15px;
    margin-bottom:15px;
    text-align:center;
}
button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:25px;
    background:#2563eb;
    color:white;
    font-size:18px;
    cursor:pointer;
}
button:hover{background:#1d4ed8;}
</style>
</head>
<body>

<div class="box">
<h2>ðŸ§  Choose Quiz Category</h2>

<form method="POST">
    <div class="category">
        <input type="radio" name="category" value="numeric" id="numeric" required>
        <label for="numeric">Numeric (Math and Numbers)</label>
    </div>
    <div class="category">
        <input type="radio" name="category" value="geography" id="geography">
        <label for="geography">Geography (Places and Colors)</label>
    </div>
    <div class="category">
        <input type="radio" name="category" value="science" id="science">
        <label for="science">Science (Nature and Animals)</label>
    </div>
    <div class="category">
        <input type="radio" name="category" value="general" id="general">
        <label for="general">General Knowledge</label>
    </div>
    <div class="category">
        <input type="radio" name="category" value="history" id="history">
        <label for="history">History</label>
    </div>
    <div class="category">
        <input type="radio" name="category" value="sports" id="sports">
        <label for="sports">Sports</label>
    </div>
    <button type="submit">Start Quiz ðŸš€</button>
</form>
</div>

</body>
</html>
