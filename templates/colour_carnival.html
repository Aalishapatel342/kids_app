<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Carnival - Learn Colors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/color_carnival.css') }}">
</head>
<body>
    <!-- Cloud decorations -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    
    <!-- Floating background shapes -->
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
        <div class="shape shape-6"></div>
    </div>

    <div class="container">
        <!-- Header with back button -->
        <div class="header">
            <a href="{{ url_for('dashboard') }}" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>

        <!-- Main content -->
        <main class="main-content">
            <h1>
                <i class="fas fa-palette"></i> 
                Color Carnival
                <i class="fas fa-star"></i>
            </h1>
            <p class="subtitle">
                <i class="fas fa-smile"></i>
                Tap any color to learn its name!
                <i class="fas fa-smile"></i>
            </p>
            
            <!-- Color Grid -->
            <div class="color-grid" id="colorGrid">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading colors...
                </div>
            </div>
        </main>
    </div>
    
    <!-- Simple Popup - Only shows color and name -->
    <div class="color-popup" id="colorPopup">
        <div class="popup-content">
            <div class="popup-color" id="popupColor"></div>
            <h2 class="popup-name" id="popupName">Color Name</h2>
            <button class="popup-close" id="closePopup">
                <i class="fas fa-check-circle"></i> Got it!
            </button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/color_carnival.js') }}"></script>
</body>
</html>
