<!DOCTYPE html>
<html>
<head>
    <title>Kids Videos</title>

    <style>
    body {
        background: linear-gradient(135deg, #dbeafe, #93c5fd, #60a5fa);
        font-family: Comic Sans MS, cursive;
        text-align: center;
        margin: 0;
        padding: 0;
        animation: bgMove 10s ease infinite alternate;
    }

    @keyframes bgMove {
        from { background-position: left; }
        to { background-position: right; }
    }

    h2 {
        color: #1e40af;
        margin-top: 20px;
        text-shadow: 2px 2px #bfdbfe;
    }

    /* üîç Search */
    form {
        margin: 25px 0;
    }

    input {
        padding: 16px;
        width: 320px;
        border-radius: 30px;
        border: 3px solid #3b82f6;
        outline: none;
        font-size: 16px;
        transition: 0.3s;
    }

    input:focus {
        box-shadow: 0 0 15px #60a5fa;
        transform: scale(1.05);
    }

    button {
        padding: 16px 22px;
        border-radius: 30px;
        border: none;
        background: linear-gradient(45deg, #2563eb, #3b82f6);
        color: white;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px #60a5fa;
    }

    /* üåü MAIN VIDEO FRAME */
    .main-frame {
        margin: 35px auto;
        max-width: 900px;          /* increased width */
        background: white;
        padding: 25px;
        border-radius: 30px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        animation: popIn 0.8s ease;
    }

    @keyframes popIn {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .main-frame iframe {
        width: 100%;
        height: 500px;            /* increased height */
        border-radius: 25px;
        border: 8px solid #93c5fd;
    }

    /* üì∫ VIDEO GRID */
    .videos {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
        gap: 28px;
        padding: 30px;
        max-width: 1200px;
        margin: auto;
    }

    .video-card {
        background: white;
        padding: 12px;
        border-radius: 22px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        transition: 0.4s;
    }

    .video-card:hover {
        transform: translateY(-10px) scale(1.08) rotate(-1deg);
        box-shadow: 0 25px 45px rgba(59,130,246,0.5);
    }

    .video-card iframe {
        width: 100%;
        height: 170px;
        border-radius: 16px;
        border: 4px solid #bfdbfe;
    }

    /* ‚ñ∂ Glow animation */
    .glow {
        animation: glow 1.2s infinite alternate;
    }

    @keyframes glow {
        from { box-shadow: 0 0 10px #93c5fd; }
        to { box-shadow: 0 0 25px #2563eb; }
    }

    .no-result {
        margin-top: 40px;
        font-size: 18px;
        color: #1e3a8a;
    }

        
        /* Floating bubbles */
    .bubbles {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }

    .bubble {
        position: absolute;
        bottom: -100px;
        width: 40px;
        height: 40px;
        background: rgba(255,255,255,0.4);
        border-radius: 50%;
        animation: rise 10s infinite ease-in;
    }

    @keyframes rise {
        0% {
            transform: translateY(0) scale(0.5);
            opacity: 0;
        }
        50% { opacity: 0.7; }
        100% {
            transform: translateY(-120vh) scale(1.2);
            opacity: 0;
    }
    }
    /* different sizes + speeds */
    .bubble:nth-child(1) { left: 10%; animation-duration: 8s; width: 25px; height: 25px; }
    .bubble:nth-child(2) { left: 20%; animation-duration: 12s; }
    .bubble:nth-child(3) { left: 35%; animation-duration: 10s; width: 60px; height: 60px; }
    .bubble:nth-child(4) { left: 50%; animation-duration: 14s; }
    .bubble:nth-child(5) { left: 65%; animation-duration: 9s; width: 30px; height: 30px; }
    .bubble:nth-child(6) { left: 80%; animation-duration: 11s; }

    h2 span {
    display: inline-block;
    animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
    }

</style>

</head>
<body>
    <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    </div>

    <h2>
    <span> üéµ Fun Learning Videos üéµ</span>
    </h2>

    <form method="get" action="/kids_videos">
        <input type="text" name="q" placeholder="Search video name..."
            value="{{ query }}">
        <button type="submit">Search</button>
    </form>

    {% if main_video %}
        <!-- MAIN VIDEO -->
        <div class="main-frame">
            <iframe
                src="https://www.youtube.com/embed/{{ main_video.id.videoId }}"
                allowfullscreen>
            </iframe>
        </div>

        <h3>üì∫ More Videos</h3>

        <div class="videos">
            {% for video in reference_videos %}
                <div class="video-card">
                    <iframe
                        src="https://www.youtube.com/embed/{{ video.id.videoId }}"
                        allowfullscreen>
                    </iframe>
                </div>
            {% endfor %}
        </div>

    {% elif query %}
        <p class="no-result"> No videos found for "{{ query }}"</p>
    {% endif %}

    <!-- ‚ú® Small JS enhancement -->
    <script>
        // Add glow effect when user hovers a video
        const cards = document.querySelectorAll(".video-card iframe");
        cards.forEach(video => {
            video.addEventListener("mouseenter", () => {
                video.classList.add("glow");
            });
            video.addEventListener("mouseleave", () => {
                video.classList.remove("glow");
            });
        });
    </script>

</body>
</html>
